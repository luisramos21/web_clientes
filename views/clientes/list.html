<ol class="breadcrumb">
    <li><a href="#!">Home</a></li>
    <li>Clientes</li>
    <li class="active">Lista</li>
</ol>
<h2>Listado de Clientes</h2>
<div class="col-xs-12">
    <div class="table-responsive">
        <table id="clientes" class="table dataTable cell-border " cellspacing="0" width="100%">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detalles del cliente #<span id="div_document"></span></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <span>Creado : <span id="div_created"></span></span>
                <hr/>
                <div class="row">
                    <div class="col-md-6">
                        Nombres
                    </div>
                    <div class="col-md-6" id="div_name">

                    </div>
                    <div class="clearfix"> </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        Apellidos
                    </div>
                    <div class="col-md-6" id="div_last_name">

                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Email
                    </div>
                    <div class="col-md-6" id="div_email">

                    </div>
                    <div class="clearfix"> </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        Ciudad
                    </div>
                    <div class="col-md-6" id="div_city">

                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Dirección
                    </div>
                    <div class="col-md-6" id="div_address">

                    </div>
                    <div class="clearfix"> </div>               
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        Teléfonos
                    </div>
                    <div class="col-md-3" id="div_movile">

                    </div>
                    <div class="col-md-3" id="div_phone">

                    </div>
                    <div class="clearfix"> </div>
                </div>
                <hr/>
                <span>Ultima Actualización : <span id="div_last_update"></span></span>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>



<script  type="text/javascript" src="./js/client_list.js"></script>
